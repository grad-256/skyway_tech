<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>SkyWay Video Chat</title>
  </head>
  <body>
    <div id="connection-status">
      <div>接続状態: <span id="connection-state">-</span></div>
      <div>送信バイト: <span id="bytes-sent">0</span> bytes</div>
      <div>受信バイト: <span id="bytes-received">0</span> bytes</div>
      <div>RTT: <span id="rtt">0</span> ms</div>
    </div>
        <!-- チャット機能追加 -->
    <div id="chat-container">
      <div id="message-area"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="メッセージを入力..." />
        <button type="submit">送信</button>
      </form>
    </div>
    <p>ID: <span id="my-id"></span></p>
    <button id="leave">退室する</button>
    <div>
      room name: <input id="room-name" type="text" />
      <button id="join">join</button>
    </div>
    <video id="local-video" width="400px" autoplay playsinline></video>
    <div id="button-area"></div>
    <div id="remote-media-area"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
